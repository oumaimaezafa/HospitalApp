<!DOCTYPE html>
<html lang="en"
       xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     >
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
 <div class="row mt-3 ">
   <div class="col-md-6 offset-3">
     <div class="card">
    <div class="card-header">Authentication</div>
     <div class="card-body">
       <form method="post" th:action="@{/login}">
         <div class="mb-3 mt-3">
           <label for="username">username</label>
           <input id="username" class="form-control rounded" type="text" name="username" placeholder="Username">
         </div>
         <div class="mb-3 mt-3">
           <label for="password">password</label>
           <input id="password" class="form-control rounded" type="password" name="password" placeholder="Password">
         </div>
         <div >
           <label class="form-check-label">
           <input  type="checkbox" name="remember-me" >Remember me </label>
         </div>
         <button type="submit" class="btn btn-primary mt-2">Login</button>

       </form>
     </div>
   </div>
   </div>

 </div>
</body>
</html>
